<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dog in Box | CSS</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="flower.png">
</head>
<body>
        <div class="container">
                <div class="box">
                        <div class="b1"></div>
                        <div class="b2"></div>
                        <div class="dog">
                                <div class="dog-face">
                                        <div class="beard"></div>
                                        <div class="snout"></div>
                                        <div class="left-ear"></div>
                                        <div class="right-ear"></div>
                                        <div class="left-eye">
                                                <div class="eye"></div>
                                        </div>
                                        <div class="right-eye">
                                                <div class="eye"></div>
                                        </div>
                                        <div class="nose"></div>
                                        <div class="tennis-ball">
                                            <div class="seam"></div>
                                        </div>
                                </div>
                                <div class="hat">
                                        <div class="deco">
                                                <div class="d1"></div>
                                                <div class="d2"></div>
                                                <div class="d3"></div>
                                                <div class="d4"></div>
                                        </div>
                                </div>
                                <div class="speech-bubble">Keep up woof work!</div>
                                <div class="hands">
                                        <div class="hand-left">
                                            <div class="hibiscus">
                                                <div class="petal"></div>
                                                <div class="petal"></div>
                                                <div class="petal"></div>
                                                <div class="petal"></div>
                                                <div class="petal"></div>
                                                <div class="stamen"></div>
                                            </div>
                                        </div>
                                        <div class="hand-right">
                                            <div class="hibiscus">
                                                <div class="petal"></div>
                                                <div class="petal"></div>
                                                <div class="petal"></div>
                                                <div class="petal"></div>
                                                <div class="petal"></div>
                                                <div class="stamen"></div>
                                            </div>
                                        </div>
                                </div>
                        </div>
                </div>
                <div class="shadow"></div>
        </div>
    <script>
        const box = document.querySelector('.box');
        box.addEventListener('click', () => {
            box.classList.toggle('active');
        });
    </script>
</body>
</html>
